server.port=8079
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.routes[0].id=driver_service
spring.cloud.gateway.routes[0].uri=lb://driver_service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/drivers/**
spring.cloud.gateway.routes[0].predicates[1]=Path=/api/v1/cars/**

spring.cloud.gateway.routes[1].id=passenger_service
spring.cloud.gateway.routes[1].uri=lb://passenger_service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/passengers/**

spring.cloud.gateway.routes[2].id=ride_service
spring.cloud.gateway.routes[2].uri=lb://ride_service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/rides/**

spring.cloud.gateway.routes[3].id=rating_service
spring.cloud.gateway.routes[3].uri=lb://rating_service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/passengerratings/**
spring.cloud.gateway.routes[3].predicates[1]=Path=/api/v1/driverratings/**

